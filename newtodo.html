<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Todo App</title>
	
	<link rel="stylesheet" href="newtodo.css" />
	
	
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,400;0,700;0,900;1,400&family=Montserrat:ital,wght@0,400;0,700;0,900;1,400&display=swap" rel="stylesheet">
	
</head>
<body>
		<main class="app">
		
		<section class="greeting">
			<h2 class="title">
				<input type="text" id="name" placeholder="Your name?" />
			</h2>
		</section>
	
		
		
		<section class="create-todo">
			<h3>TodoApp</h3>
			<form id="new-todo-form">
				<h4>What's on your todo?</h4>
				<input 
					type="text" 
					placeholder="e.g. Go To Gym"
					name="content"
					id="content"
					required="required" 
					pattern="^[A-Za-z0-9][A-Za-z0-9\s]{0,19}$" />
				
				<h4>priority</h4>
				<div class="options">
					<label>
						<input type="radio" name="category" id="category1" value="important" /> 
						<span class="bubble important"></span>
						<div>important</div>
					</label>
					<label>
						<input type="radio" name="category" id="category2" value="Unimportant" />
						<span class="bubble Unimportant"></span>
						<div>Unimportant </div>
					</label>
				</div>

				<input type="submit" value="Add todo" />
			</form>
		</section>
		<img src="Universum_LOGO.png" style="border-radius: 10%; width: 70px; height: 70px; position: absolute; bottom: 0; right: 0;">
		
		<section class="todo-list">
			<h3>TODO LIST</h3>
			<div class="list" id="todo-list"></div>
		</section>
		

	</main>
	


	<script src="newtodo.js"></script>
	
</body>
</html>
